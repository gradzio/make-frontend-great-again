<div *ngIf="users$ | async as users else loading">
<mat-list *ngIf="users.length > 0 else noUsers">
  <mat-list-item *ngFor="let user of users">
    <img mat-list-avatar [src]="user.avatarUrl.url" [alt]="user.login">
    <h3 mat-subheader>{{user.login}}</h3>
  </mat-list-item>
</mat-list>
</div>
<ng-template #noUsers>
  <p>There are no users :(</p>
</ng-template>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
